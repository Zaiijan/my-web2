<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 60px;
      margin: 20px 0;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 10px 0 30px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 3px black);
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    footer {
      font-size: 14px;
      color: #ccc;
      margin-top: auto;
      padding-bottom: 15px;
    }

    /* Video Overlay */
    .video-overlay {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: top 0.7s ease;
      padding: 10px;
    }

    .video-overlay.show {
      top: 0;
    }

    .top-bar {
      width: 100%;
      background-color: white;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .video-overlay video {
      max-width: 90%;
      max-height: 80%;
      margin: 10px 0;
      border: 3px solid white;
      border-radius: 10px;
      object-fit: contain;
    }

    .close-btn {
      background-color: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .close-btn:hover {
      background-color: darkred;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 40px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .social-icons a img {
        width: 32px;
        height: 32px;
      }

      .top-bar {
        font-size: 16px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>

  <button onclick="showVideo()">Click</button>

  <div class="social-icons">
    <a href="https://www.facebook.com/Zaijan.Cainag15" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/zcainag?igsh=MXJ1ZnU5NTFsMHYxYQ==" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="mailto:zaijancainag@gmail.com">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
    </a>
  </div>

  <footer>Â© Zaijan Cainag</footer>

  <!-- Fullscreen Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <div class="top-bar">Miss mo?</div>
    <video id="relapseVideo" src="miss.mp4" controls></video>
    <button class="close-btn" onclick="hideVideo()">Close</button>
  </div>

  <script>
    function showVideo() {
      document.getElementById("videoOverlay").classList.add("show");
      const vid = document.getElementById("relapseVideo");
      vid.play();
    }

    function hideVideo() {
      const overlay = document.getElementById("videoOverlay");
      const vid = document.getElementById("relapseVideo");
      vid.pause();
      vid.currentTime = 0;
      overlay.classList.remove("show");
    }
  </script>

</body>
</html>
